server:
  port: 80

feign:
  compression:    # feign压缩配置
    request:
      enabled: true
      mime-types: # 可以被压缩的类型
        - text/xml
        - application/xml
        - application/json
      min-request-size: 2048 # 超过2048的字节进行压缩

logging:
  level:
    cn.enjoy.service: DEBUG

eureka:
  client:
    register-with-eureka: false
    service-url:
        defaultZone: http://admin:123456@eureka:8000/eureka,http://admin:123456@eureka2:8001/eureka