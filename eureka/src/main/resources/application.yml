# 服务端口
server:
  port: 8000

# 指定生效的配置文件
spring:
  application:
    name: eureka # 服务名
  profiles:
    active: native # 服务启动时，制定profiles配置使用单机配置 或 集群配置

# 日志配置文件
logging:
  config: classpath:logback-spring.xml

# Eureka
eureka:
  server:
    eviction-interval-timer-in-ms: 60000   # 设置清理的间隔时间，而后这个时间使用的是毫秒单位（默认是60秒）
    enable-self-preservation: true         # 设置为false表示关闭保护模式
  client:
    # 是否将自己注册到eureka server。
    register-with-eureka: false
    # 表示是否从Eureka Server获取注册信息，默认为true。
    # 因为这是一个单点的eureka server，不需要同步其他的eureka server节点的数据，故而设为false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka/
  instance:
    hostname: eureka # 定义Eureka实例所在的主机名称


